<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball_scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="board">
            <h3>HOME</h3>
            <h4 id="home-score">0</h4>
            <div>
                <button onclick="homeOnePoint()">+1</button>
                <button onclick="homeTwoPoints()">+2</button>
                <button onclick="homeThreePoints()">+3</button>
            </div>
        </div>
        <div class="board">
            <h3>GUEST</h3>
            <h4 id="guest-score">0</h4>
            <div>
                <button onclick="guestOnePoint()">+1</button>
                <button onclick="guestTwoPoints()">+2</button>
                <button onclick="guestThreePoints()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
