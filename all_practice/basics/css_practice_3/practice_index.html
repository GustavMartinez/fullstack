<body>
    <h1>Practica con formularios</h1>

        <fieldset>
            <label for="primer-input">Ingresa tu nombre:
                <input id="primer-input" type="text" required>
            </label>

                <input id="segundo-input" type="text" required>
            </label>
            <label for="tercer-input">Ingresa tu email:
                <input id="tercer-input" type="email" required>
            </label>
            <label for="cuarto-input">Ingresa tu contrasena:
                <input id="cuarto-input" type="password" required minlength="8">
            </label>

        <fieldset></fieldset>
