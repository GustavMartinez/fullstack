<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration_style.css">
    <title>Form Registration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post"> <!--method to post or send the data-->
        <fieldset>
            <label for="first-name">Enter Your First Name: 
                <input required id="first-name" type="text" name="first-name"></input>
            </label>
            <label for="last-name">Enter Your Last Name: 
                <input required id="last-name" type="text" name="last-name"></input>
            </label>
            <label for="email">Enter Your Email: 
                <input required id="email" type="email" name="email"></input>
            </label>
            <label for="new-password">Create a New Password: 
                <input required id="new-password" type="password" pattern=[a-z0-5]{8,} name="password"></input>
            </label>
        </fieldset>
        <fieldset>
            <legend>Account type (required):</legend>
            <label for="personal-account">
                <input class="inline" type="radio" name="account-type" id="personal-account" checked> Personal
            </label>
            <label for="business-account">
                <input class="inline" type="radio" name="account-type" id="business-account"> Business
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture:
                <input type="file" id="profile-picture" name="file"></input>
            </label>
            <label for="age">Input your age (years):
                <input type="number" min="13" max="120" id="age" name="age">
            </label>
            <label for="referrer">
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions"/>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        <input type="submit" value="Submit">
    </form>

    <p><a href="practice_index.html">Back</a></p>
</body>
</html>
