<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration_style.css">
    <title>Form Registration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post"> <!--method to post or send the data-->
        <fieldset>
            <label for="first-name">Enter Your First Name: 
                <input required id="first-name" type="text"></input>
            </label>
            <label for="last-name">Enter Your Last Name: <input required id="last-name" type="text"></input></label>
            <label for="email">Enter Your Email: <input required id="email" type="email"></input></label>
            <label for="new-password">Create a New Password: <input required id="new-password" type="password" minlength="8"></input></label>
        </fieldset>
        <fieldset></fieldset>
        <fieldset></fieldset>
        <input type="submit" value="Submit">
    </form>

    <p><a href="practice_index.html">Back</a></p>
</body>
</html>
